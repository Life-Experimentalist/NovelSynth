<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovelSynth</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 400px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #fff;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* Loading animation */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 500px;
        flex-direction: column;
        gap: 16px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading NovelSynth...</div>
      </div>
    </div>
    <script type="module" src="./popup.tsx"></script>
  </body>
</html>
